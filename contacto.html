<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - DIF Municipal Tuxpan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
      /* Fondo blanco perla */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0; /* Color blanco perla */
        font-family: 'Arial', sans-serif;
        position: relative;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 3rem;
        color: #302e2e;
        text-align: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .contact-info {
        text-align: center;
        font-size: 1.8rem;
        color: #302e2e;
        margin-bottom: 30px;
      }

      .contact-info i {
        color: #d32f2f;
        margin-right: 10px;
      }

      .social-media {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 40px;
      }

      .social-media img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .social-media img:hover {
        transform: scale(1.15);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .map-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      iframe {
        border: 0;
        width: 100%;
        max-width: 600px;
        height: 400px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      /* Botón para regresar */
      .btn-back {
        background-color: #079b1820;
        color: rgb(52, 33, 33);
        padding: 15px 30px;
        border: none;
        border-radius: 20px;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-back:hover {
        background-color: #f6143d;
        color: white;
        box-shadow: 0 8px 16px rgba(241, 234, 234, 0.4);
      }

      /* Imagen con efecto vaivén */
      .vaiven {
        position: absolute;
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: vaiven 2s infinite;
      }

      @keyframes vaiven {
        0%, 100% {
          transform: translateY(-50%) translateX(0);
        }
        50% {
          transform: translateY(-50%) translateX(20px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Contáctanos</h1>

    <!-- Información de contacto -->
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Correo: <a href="mailto:difmunicipaltuxpan@gmail.com" style="text-decoration: none; color: #d32f2f;">difmunicipaltuxpan@gmail.com</a></p>
    </div>

    <!-- Redes sociales -->
    <div class="social-media">
      <a href="https://www.facebook.com/diftuxpan" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
      <a href="https://www.youtube.com/diftuxpan" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </a>
    </div>

    <!-- Mapa de ubicación -->
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1079.2551113488178!2d-105.29985374579739!3d21.944568603155727!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869e1d94067765df%3A0xbe24319c04208d3b!2sSMDIF%20DE%20TUXPAN%20NAYARIT!5e0!3m2!1ses!2smx!4v1730248889722!5m2!1ses!2smx" loading="lazy"></iframe>
    </div>

    <!-- Imagen con efecto vaivén -->
    <img src="img/logo-dif.jpg" alt="Logo DIF" class="vaiven">

    <!-- Botón para regresar -->
    <a href="index.html" class="btn-back">Regresar a Inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
