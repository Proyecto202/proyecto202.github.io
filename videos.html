<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videos - DIF Municipal Tuxpan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      /* Fondo con mezcla de verde bandera y rojo metálico */
      body {
        background: linear-gradient(135deg, 	#808080, 	#808080); /* Verde bandera y rojo metálico */
        height: 100vh;
        padding: 20px;
      }

      h1 {
        color: #242020;
        margin-bottom: 20px;
        text-align: center;
      }

      /* Contenedor de videos oculto inicialmente */
      .video-container {
        display: none; /* Oculto inicialmente */
        margin: 10px 0; /* Reducir el margen para subir el reproductor */
        text-align: center;
      }

      /* Estilos del reproductor de video */
      .video {
        width: 250px; /* Tamaño ajustado */
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }

      /* Estilo del buscador */
      .search-container {
        margin: 10px 0; /* Reducir espacio para subir todo */
        display: flex;
        justify-content: center;
      }

      .form-control {
        width: 300px;
        border-radius: 20px;
      }

      /* Botón de regresar */
      .btn-back {
        background-color: red;
        color: rgb(25, 22, 22);
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        text-align: center;
        display: block;
        width: fit-content;
        margin: 20px auto;
      }

      .btn-back:hover {
        background-color: #0af8e000;
      }

      /* Títulos de videos como botones */
      .video-title {
        font-size: 1.2rem;
        color: #232222;
        text-decoration: underline;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .video-title:hover {
        color: #f8d7da;
      }
    </style>
  </head>
  <body>

    <h1>Catálogo de Videos</h1>

    <!-- Buscador interno -->
    <div class="search-container">
      <input class="form-control" type="search" id="searchInput" placeholder="Buscar video..." aria-label="Buscar">
    </div>

    <!-- Contenedor de los títulos de videos -->
    <div class="video-titles">
      <p class="video-title" data-video="desayunos">Desayunos escolares</p>
      <p class="video-title" data-video="evento">Evento Deportivo</p>
      <p class="video-title" data-video="despensas">Entrega de Despensas</p>
    
     
    </div>

    <!-- Contenedores de videos ocultos -->
    <div id="desayunos" class="video-container">
      <video class="video" controls>
        <source src="videos/DIF Nayarit impulsa el bienestar de todas y todos los integrantes de la familia.webm" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
      </video>
    </div>

    <div id="evento" class="video-container">
      <video class="video" controls>
        <source src="videos/DIF Nayarit impulsa el deporte por una transformación social.webm" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
      </video>
    </div>

    <div id="despensas" class="video-container">
      <video class="video" controls>
        <source src="videos/Dr  Beatriz Estrada Presidenta del sistema DIF Nayarit entregó el programa de alimentación.webm" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
      </video>
    </div>
    
    
    
   
<br><br><br><br><br><br><br><br><br>
    <!-- Botón para regresar a la página de inicio -->
    <a href="index.html" class="btn-back">Regresar a Inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Función para mostrar/ocultar videos al hacer clic en el título
      const videoTitles = document.querySelectorAll('.video-title');
      videoTitles.forEach(title => {
        title.addEventListener('click', function() {
          const videoId = this.getAttribute('data-video');
          const videoContainer = document.getElementById(videoId);
          
          // Alternar visibilidad del video
          if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
            videoContainer.style.display = 'block';
          } else {
            videoContainer.style.display = 'none';
          }
        });
      });

      // Filtrar videos en base al input del buscador
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function () {
        const filter = searchInput.value.toLowerCase();

        videoTitles.forEach(title => {
          const videoTitleText = title.textContent.toLowerCase();
          if (videoTitleText.includes(filter)) {
            title.style.display = 'block';
          } else {
            title.style.display = 'none';
          }
        });
      });
    </script>

  </body>
</html>
